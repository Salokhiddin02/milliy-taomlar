  <h1>📞 Biz Bilan Bog'laning</h1>
  <p class="page-description">Savollar yoki takliflar uchun bizga yozing</p>
  
  <div class="contact-content">
    <div class="contact-info">
      <h2>Kontakt Ma'lumotlari</h2>
      
      <div class="contact-item">
        <div class="contact-icon">📧</div>
        <div class="contact-details">
          <h3>Email</h3>
          <p>info@milliy-taomlar.uz</p>
        </div>
      </div>
      
      <div class="contact-item">
        <div class="contact-icon">📱</div>
        <div class="contact-details">
          <h3>Telefon</h3>
          <p>+998 90 123 45 67</p>
        </div>
      </div>
      
      <div class="contact-item">
        <div class="contact-icon">📍</div>
        <div class="contact-details">
          <h3>Manzil</h3>
          <p>Toshkent shahri, Yunusobod tumani</p>
        </div>
      </div>
      
      <div class="contact-item">
        <div class="contact-icon">🕒</div>
        <div class="contact-details">
          <h3>Ish vaqti</h3>
          <p>Dushanba - Juma: 09:00 - 18:00</p>
        </div>
      </div>
    </div>
    
    <div class="contact-form">
      <h2>Xabar Yuborish</h2>
      <form>
        <div class="form-group">
          <label for="name">Ism</label>
          <input type="text" id="name" name="name" placeholder="Ismingizni kiriting">
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Emailingizni kiriting">
        </div>
        
        <div class="form-group">
          <label for="subject">Mavzu</label>
          <input type="text" id="subject" name="subject" placeholder="Xabar mavzusini kiriting">
        </div>
        
        <div class="form-group">
          <label for="message">Xabar</label>
          <textarea id="message" name="message" rows="5" placeholder="Xabaringizni yozing"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Xabar Yuborish</button>
      </form>
    </div>
  </div>
</div>
